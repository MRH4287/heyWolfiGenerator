    /* Do not change down here */

    function getRandom(seedInput) {
        var seed = xmur3(seedInput);

        // Output one 32-bit hash to provide the seed for mulberry32.
        return mulberry32(seed());
    }

    function xmur3(str) {
        for(var i = 0, h = 1779033703 ^ str.length; i < str.length; i++)
            h = Math.imul(h ^ str.charCodeAt(i), 3432918353),
            h = h << 13 | h >>> 19;
        return function() {
            h = Math.imul(h ^ h >>> 16, 2246822507);
            h = Math.imul(h ^ h >>> 13, 3266489909);
            return (h ^= h >>> 16) >>> 0;
        }
    }

    function mulberry32(a) {
        return function() {
        var t = a += 0x6D2B79F5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    function getRandomCode() {
        const params = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!&=?";

        for (let i = 0; i < 10; i++) {
            const id = getRandomNumber(Math.random, 0, params.length);
            code += params[id];
        }
        return code;
    }

    function getRandomNumber(method, min, max) {
        return min + Math.floor(method() * max) % max;
    }

        element.innerText = source[id];
    }
